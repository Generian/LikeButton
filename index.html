    var likeContainer = document.getElementById('likeContainer');
    var hoverContainer = document.getElementById('hoverContainer');

    var paramsLike = {
        container: likeContainer,
        renderer: 'svg',
        loop: false,
        autoplay: false,
        animationData: likeData

        container: hoverContainer,
        renderer: 'svg',
        loop: true,

    var hoverAnimation;

    var startTime;
    var endTime;

    likeAnimation = lottie.loadAnimation(paramsLike);
    hoverAnimation = lottie.loadAnimation(paramsHover);

    function like() {

    };

    function hoverStart() {

    };

        // setTimeout(function(){hoverAnimation.pause();}, timeRemaining);
    };

    // Listen for a click event
    likeContainer.addEventListener('click', like);

    // Listen for a hover event
    likeContainer.addEventListener('mouseenter', hoverStart);
    likeContainer.addEventListener('mouseleave', hoverStop);
